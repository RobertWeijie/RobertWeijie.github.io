baseURL = 'https://robertweijie.github.io/'
languageCode = 'zh-cn'
title = 'Welcome to my world'
theme = 'PaperMod'

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = [ "posts", "papermod" ]

[minify]
disableXML = true

[languages.en]
languageName = "English"
weight = 1

  [languages.en.taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[[languages.en.menu.main]]
name = "Archive"
url = "archives"
weight = 5

[[languages.en.menu.main]]
name = "Search"
url = "search/"
weight = 10

[[languages.en.menu.main]]
name = "Tags"
url = "tags/"
weight = 10


[languages.cn]
languageName = ":cn:"
weight = 1
title = "伟杰的博客"


[[languages.cn.menu.main]]
name = "标签"
url = "cntags"
weight = 10





  [languages.cn.params]
  languageAltTitle = "中文"

    [languages.cn.params.profileMode]
    enabled = true
    title = "欢迎！！"
