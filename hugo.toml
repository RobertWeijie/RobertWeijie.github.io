  languageAltTitle = "Español"

    [languages.es.params.profileMode]
    enabled = true
    title = "El Blog de Roberto"
    imageUrl = "img/demo.png" # Reemplaza con el enlace de tu imagen
    imageTitle = "Foto de perfil"
    subtitle = "⚡️ Rápido | 🍃 Fluido | 🌜 Elegante | 📱 Responsive"

      [[languages.es.params.profileMode.buttons]]
      name = "Blog"
      url = "blog/"

      [[languages.es.params.profileMode.buttons]]
      name = "Modo Perfil"
      url = "https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode" 




[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
description = "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
author = "Me"
defaultTheme = "auto"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowPageNums = true
ShowToc = true
images = [ "images/papermod-cover.png" ]

  [params.profileMode]
  enabled = false
  title = "PaperMod"
  imageUrl = "#"
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Archives"
    url = "archives"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Robert Blog🇨🇳🇵🇦"
  Content = """
👋 Here, I will share my daily life, whether it's technology, life, or any insights，Anyway, thank you again for watching!!👏
"""

  [[params.socialIcons]]
  name = "github"
  title = "View Source on Github"
  url = "https://github.com/RobertWeijie"

  [[params.socialIcons]]
  name = "Discord"
  title = "Join discord community"
  url = "https://discord.gg/eyyEmRjY8A"

  [[params.socialIcons]]
  name = "Reddit"
  title = "Share PaperMod on X/Twitter"
  url = "https://www.reddit.com/user/TechPlaza24/"

  [[params.socialIcons]]
  name = "instagram"
  title = "Share PaperMod on instagram"
  url = "https://www.instagram.com/parobket/?next=%2F"




  [params.editPost]
  URL = "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.assets]
  disableHLJS = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true





