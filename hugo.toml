    subtitle = "⚡️ 快速 | 🍃 流畅 | 🌜 优雅 | 📱 响应式"

      [[languages.cn.params.profileMode.buttons]]
      name = "博客"
      url = "/Chinese/"


      [[languages.cn.params.profileMode.buttons]]
      name = "关于"
      url = "/about/" # 替换为实际的链接

[languages.es]
languageName = ":es:"
weight = 1
title = "El Blog de Roberto"

  [languages.es.taxonomies]
  category = "EScategorias"
  tag = "EStags"
  series = "ESseries"



[[languages.es.menu.main]]
name = "Etiquetas"
url = "etiquetas/"
weight = 10



